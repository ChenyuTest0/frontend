<div class="flex flex-col items-center">
  <table class="m-1 w-full table-fixed">
    <thead>
      <tr>
        <th class="w-1/8 px-4 py-2">{{ $t('UserListPage.ColNameId') }}</th>
        <th class="w-3/8 px-4 py-2">{{ $t('UserListPage.ColNameName') }}</th>
        <th class="w-1/2 px-4 py-2">{{ $t('UserListPage.ColNameEmail') }}</th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="cursor-pointer hover:bg-blue-400 hover:text-white"
        v-for="(user, index) in user.list"
        :key="user.id"
        :class="{ 'bg-gray-100': index%2!=0 }"
        @click="onClickUser(user.id)"
      >
        <td class="border px-4 py-2">{{ user.id }}</td>
        <td class="border px-4 py-2">{{ user.name }}</td>
        <td class="border px-4 py-2">{{ user.email }}</td>
      </tr>
    </tbody>
  </table>
  <button
    v-if="error & !loading"
    class="mt-10 h-10 w-28 bg-purple-700 text-white hover:bg-purple-900"
    @click="loadUserList"
  >
    {{ $t('UserListPage.ReloadBtn') }}
  </button>
</div>
<div
  class="absolute right-0 bottom-0 mr-6 mb-16 flex w-auto flex-col items-center sm:mr-16 sm:mb-16"
>
  <div class="w-auto">{{ $t('UserListPage.AddButton') }}</div>
  <button
    class="mouse h-12 w-12 rounded-full bg-purple-700 p-0 shadow transition duration-200 ease-in hover:bg-purple-900 focus:outline-none active:shadow-lg"
    @click="onClickAddBtn"
  >
    <svg
      viewBox="0 0 20 20"
      enable-background="new 0 0 20 20"
      class="inline-block h-6 w-6"
    >
      <path
        fill="#FFFFFF"
        d="M16,10c0,0.553-0.048,1-0.601,1H11v4.399C11,15.951,10.553,16,10,16c-0.553,0-1-0.049-1-0.601V11H4.601
                                C4.049,11,4,10.553,4,10c0-0.553,0.049-1,0.601-1H9V4.601C9,4.048,9.447,4,10,4c0.553,0,1,0.048,1,0.601V9h4.399
                                C15.952,9,16,9.447,16,10z"
      />
    </svg>
  </button>
  <button
    class="mouse mt-4 h-10 rounded-2xl bg-purple-500 p-0 px-2 text-white hover:bg-purple-900 focus:outline-none active:shadow-lg"
    @click="openSampleModal"
  >
    OPEN MODAL
  </button>
</div>

<LoadingMask :loading="loading" />
